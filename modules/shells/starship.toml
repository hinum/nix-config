right_format = "$character( $cmd_duration)"

[cmd_duration]
format = '[$duration](#8caaee)'

[character]
success_symbol = ''
error_symbol = '[](bold #e78284)'
vimcmd_symbol = '[](bold #ef9f76)'

[git_branch]
symbol = ""
format = "[$symbol $branch]($style)"
style = "#8caaee"
[git_status]
format = "[$all_status]($style)"
style = "bg:#414559 fg:#8caaee"

[directory]
style = "bg:#8caaee fg:#232634"
format = "[$path]($style)"
truncation_length = 1

[directory.substitutions]
"0" = " external"
"andriod" = " andriod"
"downloads" = " downloads"
".config" = " config"
"~" = " home"

